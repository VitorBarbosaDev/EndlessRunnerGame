<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Endless Runner</title>
	<meta content="width=device-width,initial-scale=1.0" name="viewport">
	<meta content="Endless Runner Jump game" name="description">
	<meta content="Vitor Barbosa" name="author">
	<meta content="game, Endless Runner, jump game, web game" name="keywords">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>

<audio id="jumpSound" src="assets/sound/jumpSound.wav"></audio>
<audio id="dieSound" src="assets/sound/loseSound.wav"></audio>
<audio id="backgroundMusic" src="assets/sound/8-bit-dream-land-142093.mp3" loop></audio>

<button id="muteButton" aria-label="Mute Button used for muting and un muting game sounds">Mute</button>

<button 
		id="fullscreen-button" aria-label="Fullscreen Button used for fullscreen tab"><i class="fa-solid fa-expand"></i></button>
<div id="start-menu">
	<label for="player-name">Player Name</label>
	<input type="text" id="player-name" placeholder="Enter your name"/>
	<button id="play-button">Play</button>
	
	<!-- The Modal -->
	<div id="myModal" class="modal">
		
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<h1>Here is some information on how to play the game. <i class="fa-solid fa-gamepad"></i> </h1>
				<span class="close">&times;</span>
			</div>
			<p>Tap/click the screen or Press the space bar to jump. Avoid the obstacles and collect the coins.</p>
		</div>
	
	
	</div>
	
	<button id="how-to-button">How to play</button>
</div>

<div id="game-over">
	<h1>Game Over</h1>
	<p>Your score was <span id="final-score"></span></p>
	<button id="restart-button">Restart</button>
	
	<!-- The leaderboard -->
	<div id="myleaderboard" class="modal">
		<!-- Leaderboard content -->
		<div class="modal-content">
			<div class="modal-header">
				<h1>Here are the Top Scores <i class="fa-solid fa-gamepad"></i></h1>
				<span class="close" id="leaderboard-close">&times;</span>
			</div>
			
		</div>
	
	
	</div>
	
	<button id="leaderboard-button">Leaderboard</button>
</div>
<canvas tabindex="0">Your browser does not support the HTML5 canvas tag.</canvas>

<script src="assets/js/main.js" type="module"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

</body>
</html>
